<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="inputs">
        <textarea id="message-content" placeholder="Message content..."></textarea>
        <div class="input">
            <label for="duration">Duration</label>
            <input type="number" id="duration" min="500" value="100000">
        </div>
        <div class="input">
            <label for="cancelable">Is Canselable</label>
            <input type="checkbox" id="cancelable">
        </div>
        <div class="input">
            <label for="success">Success</label>
            <input type="radio" id="success" name="type" value="success" checked>
            <label for="error">Error</label>
            <input type="radio" id="error" name="type" value="error" checked>
        </div>
        <button id="add-button">Add Toast</button>
        <button id="clear-button">Clear Toasts</button>
    </div>
    <div id="toasts">

    </div>
    <script src="main.js"></script>
</body>

</html>
